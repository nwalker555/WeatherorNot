<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="./weather.css">
    <title>Vacation Weather</title>
</head>

<body>
    <div class="card text-center" id="header">
        <div class="card-header">
            Weather Tracker
        </div>
        <div class="card-body">
            <h5 class="card-title">Where are you vacationing?</h5>
            <input type="search" id="city-name" class="form-control rounded" placeholder="Search" aria-label="Search"
                aria-describedby="search-addon" />
            <button type="button" class="btn btn-outline-primary" id="search">search</button>
            <div class="searchHistory">
                <ul class="pastCity"></ul>
            </div>
        </div>
    </div>
    <div class="row" id="weathercard">
        <div class="col-12 col-sm-6"></div>
        <div class="card">
            <img class="card-img-top" id="card-img">
            <div class="card-body">
              <div class="card-title" id="city"></div>
              <div class="currentDate"></div>
              <div class="city-temp"></div>
              <div class="city-humidity"></div>
              <div class="city-wind"></div>
              <div class="city-uv"></div>
            </div>
    </div>
    <div class="row" id="future-weather">
        <div class="col-2 col-sm-1">
            <div class="card">
                <img class="card-img-top" id="card-img">
                <div class="card-body">
                  <h5 class="card-title" id="city"></h5>
                  <div class="date1"></div>
                  <div class="city-temperature"></div>
                  <div class="city-humidity"></div>
                </div>
            </div>
        </div>
        <div class="col-2 col-sm-1">
            <div class="card">
                <img class="card-img-top" id="card-img">
                <div class="card-body">
                  <h5 class="card-title" id="city"></h5>
                  <div class="date2"></div>
                  <div class="city-temperature"></div>
                  <div class="city-humidity"></div>
                </div>
            </div>
        </div>
        <div class="col-2 col-sm-1">
            <div class="card">
                <img class="card-img-top" id="card-img">
                <div class="card-body">
                  <h5 class="card-title" id="city"></h5>
                  <div class="date3"></div>
                  <div class="city-temperature"></div>
                  <div class="city-humidity"></div>
                </div>
            </div>
        </div>
        <div class="col-2 col-sm-1">
            <div class="card">
                <img class="card-img-top" id="card-img">
                <div class="card-body">
                  <h5 class="card-title" id="city"></h5>
                  <div class="date"></div>
                  <div class="city-temperature"></div>
                  <div class="city-humidity"></div>
                </div>
            </div>
        </div>
        <div class="col-2 col-sm-1">
            <div class="card">
                <img class="card-img-top" id="card-img">
                <div class="card-body">
                  <h5 class="card-title" id="city"></h5>
                  <div class="date"></div>
                  <div class="city-temperature"></div>
                  <div class="city-humidity"></div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
