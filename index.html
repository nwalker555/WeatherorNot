<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="./weather.css">
    <title>Vacation Weather</title>
</head>

<body>
    <div class="card text-center" id="header">
        <div class="card-header">
            Weather Tracker
        </div>
        <div class="card-body">
            <h5 class="card-title">Where are you vacationing?</h5>
            <input type="search" id="city-name" class="form-control rounded" placeholder="Search" aria-label="Search"
                aria-describedby="search-addon" />
            <button type="button" class="btn btn-outline-primary" id="search">Search</button>
            <div class="searchHistory"></div>
        </div>
    </div>
    <div>
        <div class="row">
            <div class="col-8" id="weathercard">
                <div class="card">
                    <div class="card-title" id="city"></div>
                    <img class="card-img-top" id="card-img">
                    <div class="card-body">
                        <div class="currentDate"></div>
                        <div class="city-temp"></div>
                        <div class="city-humidity"></div>
                        <div class="city-wind"></div>
                        <div class="city-uv"></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="futureWeather" class="row"> 
            <div class="col-8" id="weathercard">
                <h1 class="forecast">5-Day Weather Forecast</h1>
            </div>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="./weather.js"></script>

</html>
